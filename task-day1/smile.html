<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smily Face</title>
</head>
<body>
    <svg style="width: 100%; height:600px;">
        <circle cx="650" cy="300" r="200" style="fill: #f7b239;"></circle>

        <!-- Right Eye -->
        <line x1="440" y1="270" x2="500" y2="270" style="stroke:#45504b; stroke-width:10; stroke-linecap: round;"></line>
        <circle cx="560" cy="270" r="60" style="stroke: #465251; fill: #abd8ee; stroke-width:14;"></circle>
        <circle cx="560" cy="270" r="20" style=" fill: #66615d;"></circle>

        <line x1="620" y1="270" x2="680" y2="270" style="stroke:#45504b; stroke-width:10"></line>

        <!-- Left Eye -->
        <line x1="800" y1="270" x2="860" y2="270" style="stroke:#45504b; stroke-width:10; stroke-linecap: round;"></line>
        <circle cx="740" cy="270" r="60" style="stroke: #465251; fill: #abd8ee; stroke-width:14;"></circle>
        <circle cx="740" cy="270" r="20" style="fill: #66615d;"></circle>

        <!-- <path d="M 10 10 C 20 20, 40 20, 50 10" stroke="black" fill="transparent"/> -->
        <path d="M 600 380 q 50 50 100 0" style="stroke:#4a4e4e; stroke-width: 10; stroke-linecap: round;"  fill="transparent"></path>
    </svg>
</body>
</html>
